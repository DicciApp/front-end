<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/a73ecd22bb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">

	<title>Home Page</title>
</head>

<body id="main-page">
	<section class="search-container">
		<input type="text" id="wordInput" placeholder="Enter a word...">
		<button id="searchButton">Search</button>
		<button id="logOutBtn">Log out</button>
		<button id="addFavoriteBtn">Add to Favo</button>
		<select id="favoritesDropdown">
			<option id="">my favorites</option>
		</select>
	</section>

	<section id="results-container" class="results-container">

		<div id="ressult-box" class="ressult-box">
			<span id="wordInfo">
				<b id="wordName">Word Name</b>
				<i id="audio-icon" class="fa-solid fa-volume-high audio-icon"></i>
			</span>
			<div id="definition-box">

			</div>
		</div>
		<dialog autofocus id="image-dialog">
			<div id="dialog-content">
				<!-- <button id="close-dialog">X</button> -->
				<img id="wordImage" src="" alt="photo" />
			</div>
		</dialog>
		<div id="backdrop" class="backdrop"></div>

	</section>

	<script>
		const sid = localStorage.getItem("sid");

		if (!sid) {
			window.location.href = "/index.html"
		}
	</script>


	<script src="./js/global.js"></script>
	<!-- <script src="./main.js"></script> -->
	<script src="./test.js"></script>


</body>

</html>
