<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/a73ecd22bb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./styles/style.css">

	<title>Home Page</title>
</head>

<body id="main-page">
	<section class="search-container" style="display: flex;">
		<div>
			<input type="text" id="wordInput" placeholder="Enter a word...">
			<button id="searchButton">Search</button>
		</div>
		<div style="display: flex; align-items: center;">
			<a href="/favorites.html" id="viewFavoriteBtn">View Favorites</a>
			<button id="logOutBtn">Log out</button>

		</div>
	</section>

	<section id="results-container" class="results-container">

		<div id="ressult-box" class="ressult-box">
			<div id="wordInfo">
				<div style="display: flex; align-items: center;">
					<b id="wordName">
						Word Name
					</b>
					<i id="audio-icon" class="fa-solid fa-volume-high hover audio-icon"></i>
					<i id="addFavoriteStar" class="fa-regular fa-star hover hide-start"></i>
					<i id="removeFavoriteStar" style="color:rgb(0, 255, 51);" class="fa-solid fa-star hover hide-start"></i>
					<i id="image-icon" class="fa-regular fa-image hover"></i>
				</div>
			</div>
			<div id="definition-box">

			</div>
		</div>
		<!-- <button id="close-dialog">X</button> -->
		<dialog autofocus id="image-dialog">
			<div id="dialog-content">
				<img id="wordImage" src="" alt="photo" />
			</div>
		</dialog>
		<div id="backdrop" class="backdrop"></div>

	</section>

	<script>

		// if the token is not saved in the localStorage it will redirect to the index.html page
		const sid = localStorage.getItem("sid");

		if (!sid) {
			window.location.href = "/index.html"
		}
	</script>


	<script src="./js/global.js"></script>
	<script src="./js/handleFavorites.js"></script>
	<script src="./js/test.js"></script>

</body>

</html>
